<table class="table" id="snapshots-table">
    <tbody>
        {% for snap in snapshots %}
        <tr>
            <td><h5>{{snap.name}}</h5></td>
            <td>{{snap.size}}</td>
            <td>{{snap.date}}</td>
            <td>
                
                <input id="name-{{snap.name}}" name="name" value="{{ container }}" type="hidden"> 
                <input id="delete_snapshot-{{snap.name}}" name="delete_snapshot" value="{{ snap.name }}" type="hidden">
                <a class="btn btn-outline-danger"  ic-confirm="Are you sure?" ic-replace-target="true" ic-include="#delete_snapshot-{{snap.name}},#name-{{snap.name}}"  ic-target="#snapshots-table" ic-delete-from="{{ url_for('main.snapshot_container') }}">Delete</a>
                
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
