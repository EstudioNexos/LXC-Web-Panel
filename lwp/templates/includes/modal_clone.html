<div id="copyCT" class="modal" tabindex="-1" role="dialog" aria-labelledby="copyCTLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
    <form method="post" action="{{ url_for('main.copy_container') }}">
        <div class="modal-header">
            <h3 id="copyCTLabel">Choose container to copy</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <select class="form-control form-control-lg" id="selectContainer" name="orig">
                        {% for c in clonable_containers %}
                        {% if c == container %}
                        <option value="{{ c }}" selected>{{c}}</option>
                        {% else %}
                        <option value="{{ c }}">{{c}}</option>
                        {% endif %}
                        {% endfor %}
                </select>
                <input class="form-control form-control-lg" id="inputName" type="text" pattern="^\w[\w.-]+$" placeholder="Clone name" name="name">
            </div>
        </div>

        <div class="modal-footer">
            <div class="buttons-modal-footer">
                <!--
                <div class="switch pull-left" data-on-label="<small>Snapshot</small>" data-off-label="<small>&nbsp;&nbsp;&nbsp;Classic&nbsp;&nbsp;&nbsp;</small>" data-on="success" data-off="primary">
                    <input type="checkbox" name="snapshot" value="True" />
                </div>
                -->
                <button class="btn btn-small" data-dismiss="modal" aria-hidden="true">Close</button>
                <button type="submit" class="btn btn-primary modalbutton">Clone</button>
                
            </div>
            <div class="loader-modal-footer hide">
                <div class="progress progress-striped active">
                    <div class="bar" style="width: 100%;"></div>
                </div>
            </div>
        </div>
    </form>
    </div>
    </div>
</div>
