{% extends 'layout.html' %}
{% block title %}Projects {{project.title}}{% endblock %}
{% block content %}
<div class="col-lg-12">
{{ super() }}
    <div class="form-group">
    <div class=" custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" name="container" value="asfd"/>
    </div>
    </div>
<div class="card card-border-secondary" style="margin-top:60px">
    <div class="card-header">
        <a class="btn btn-primary btn-lg float-right" data-toggle="modal" data-target="#createCT">
             Create project
        </a>
        <h2>{{project.title}}</h2>
    </div>
    <div class="card-body">
        {{project.description}}<br>
        {% if add_container %}
            {% include 'add_container.html' %}
        {% else %}
            <a class="btn btn-primary btn-lg float-right" href="{{ url_for('projects.edit', id=project.id, add_container='add_container') }}">Add container</a>
            Now
        {% endif %}
    </div>
</div>
{% endblock %}
