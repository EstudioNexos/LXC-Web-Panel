<div id="destroyCT{{container_name}}" class="modal fade" role="dialog" aria-labelledby="destroyLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h3 id="destroyLabel" class="modal-title text-error">Careful</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <strong>Are you sure you want to destroy container '<span id="destroy-container-name"></span>' ?</strong>
    </div>
    <div class="modal-footer">
        <div class="buttons-modal-footer">
            {% include 'includes/modal_cancel_btn.html' %}
            <a class="btn btn-danger destroy-link modalbutton" href=""></i> Destroy</a>
        </div>
        {% include 'includes/spinner.html' %}
    </div>
</div>
