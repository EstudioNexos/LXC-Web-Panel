<div class="card card-border-secondary">
    <h2 class="card-header">Configuration checks</h2>
    <div class="card-body">
        <div class="card-subtitle">Legend</div>
        <div class="card-text">
            <p>Check if your system is properly set up to run Linux Containers and LWP</p>
            <span class="badge badge-success"><i class="fa fa-check"></i> Enabled</span>
            <span class="badge badge-warning"><i class="fa fa-exclamation"></i> Missing</span>
            <span class="badge badge-danger"><i class="fa fa-times"></i> Required</span>
        </div>
    </div>
    <table class="table table-hover">
        <tbody>
        {% for i in checks %}
        <tr>
            <td>{% if '---' in i %}<h3>{{ i.split(':')[0].replace('---','') }}</h3>{% else %}{{ i.split(':')[0] }}{% endif %}</td>
            <td width="15px">
                    {% if ':' in i %}
                    <i class="fas {% if i.split(':')[1].strip() ==  'enabled' %}fas fa-check text-success{% elif i.split(':')[1].strip() == 'missing' %}fas fa-exclamation text-warning{% elif i.split(':')[1].strip() == 'required' %}fas fa-times text-danger{% endif %}"></i>
                    
                    {% endif %}
                </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
